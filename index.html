<!DOCTYPE html>
<html>
<head>
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
    <div class="wrapper">
        <h3><center> TEMPERATURE CONVERTER</center></h3><br>
        <div class="container">
            <label for="temp">Degrees:</label>
            <input type="number" id="temp" name="temp">


        </div>
        <div class="container">
            <label>TYPE:</label>
            <select name="temp_diff" id="temp_diff">
            
            <option value="cel">Celsius</option>
             <option value="fah">Fahrenheit</option>

</select>
</div>
        <div class="container">
        <label> RESULT:</label>       
        <span id="resultContainer"></span>
<br>
<br>
<br>
<input type="submit" name="temp">
</div>
</div>

</form>
<script src="script.js"></script>

</body>
</html>
